name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: court-of-shadows-game
  SERVICE_NAME: court-of-shadows
  REGION: europe-west1

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy court-of-shadows \
            --source . \
            --region europe-west1 \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --port 8080 \
            --set-env-vars NODE_ENV=production,DB_USER=appuser,DB_NAME=courtdb,DB_PORT=5432 \
            --set-secrets DB_PASSWORD=db-password:latest \
            --add-cloudsql-instances court-of-shadows-game:europe-west1:court-of-shadows-db \
            --quiet

      - name: Show service URL
        run: gcloud run services describe court-of-shadows --region europe-west1 --format 'value(status.url)'